<ion-header>
  <ion-navbar>
    <ion-title>InDarts - Madrid</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <pre>{{listTorneos | json}}</pre>
  <div *ngFor="let item of mockData; let i = index">
    <ion-card>
      <ion-card-header>
          {{item.name}}
      </ion-card-header>

      <ion-card-content>
        <label>Jugador 1: </label> {{item.member1}} <br>
        <label>Jugador 2: </label> {{item.member2}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
